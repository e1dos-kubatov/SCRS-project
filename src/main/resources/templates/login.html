<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head('Login – SCRS')}"></head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<main class="container auth-container">
  <section class="card auth-card">
    <h1>Login</h1>
    <p class="auth-subtitle">Sign in to access your SCRS account.</p>

    <div class="alert alert-error"
         th:if="${loginError != null}"
         th:text="${loginError}">
      Invalid credentials.
    </div>

    <form th:action="@{/login}" method="post" class="form">
      <div class="form-group">
        <label for="email">AIU Email</label>
        <input id="email" name="email" type="email" required placeholder="you@aiu.edu">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-full">Login</button>
    </form>

    <p class="auth-footer">
      Don’t have an account?
      <a th:href="@{/register}">Register</a>
    </p>
  </section>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
